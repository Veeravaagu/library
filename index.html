<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
<script defer src="script.js"></script>
    <form action="">
        <div class="bookContainer">
            <div class="titleContainer">
                <label for="title">Title</label>
                <input type="text" class="title" placeholder="Title" required>
            </div>
            <div class="authorContainer">
                <label for="author">Author</label>
                <input type="text" class="author" placeholder="Author" required>
            </div>
            <div class="pageContainer">
                <label for="pages">Pages</label>
                <input type="number" class="pages" min="0" step="5" value="0" required>
            </div>
            <div class="statusContainer">
                <label for="status">Read</label>
                <input type="checkbox" class="status">
            </div>
            <div class="buttonContainer">
                <button id="submit">Submit</button>
            </div>
        </div>
    </form>
    <div class="card-container">
        <div class="library-container"></div>
    </div>
  
</body>
</html>
